<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <!--meu titulo-->
    <h1>Tags em HTML</h1>
    
    <!--um texto breve-->
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <!--listas de tags-->
    <ul type = square>
        <li><abbr title="use a tag &lt;p&gt;">Parágráfos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr> </li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
