<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
<H1>INSERINDO VIDEO HOSPEADOS LOCALMENTE</H1>

<!--ESSE E O METADO SIMPLES DE COLOCAR VIDEO-->
    <H2>Metodo simples </H2>
        <p>Este video esta hospedado no meu proprio servidor</p>
        <video src="midia/meu-video.mp4.mp4" width="560" wheight="315" controls></video>
        <p>M4V</p>
        <video src="midia/meu-video.m4v.m4v" width="560" wheight="315" controls></video>
        <P>WEBM</P>
        <video src="midia/meu-video.webm.webm" width="560" wheight="315" controls></video>
        <P>OGV</P>
        <video src="midia/meu-video.ogv.ogv" width="560" wheight="315"controls></video>
<!--OUTRO METADO DE COLOCAR VIDEO MAIS EFICAS-->
    <h2>Metodo melhor</h2>
        <video width="560" wheight="315" controls autoplay loop width="700" poster="imagen/limoes-capa.png">
            <source src="midia/meu-video.m4v.m4v" type="video/mp4">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.webm.webm" type="video/webm">
            <source src="midia/meu-video.ogv.ogv" type="video/ogg">
            <p>Seu navegador nao tem compatibilidade com esse video</p>
            <p>link para dowload <a href="midia/meu-video.mp4.mp4">aqui</a></p>
        </video>
<!--Inserindo videos externos -->        
    <h2>Inserindo videos do Youtube</h2> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo video do vimeo</h2>  
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="560" height="315" frameborder="0" allowfullscreen></iframe> 
</body>
</html>
