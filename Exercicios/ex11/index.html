<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>IMAGENS DINAMICAS</H1>
    <p><a href="pagina2.html">link para pagina 2</a></p>
    <p>Tenter abrir esse site em varios dispositivos diferentes <br>
    ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagen flexivel">
        </picture>
    </p>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <p>
        <audio src="midia/ss.mp3" controls ></audio>
        <audio src="midia/Abba - Fernando.mp3" controls ></audio>
    </p>
    <h2>Outra forma de Reproduzindo Audio</h2>
    <p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/Abba - Dancing Queen (Official Video).mp3" type="audio/mpeg">
            <!--<source src="midia/Abba - Dancing Queen (Official Video).ogg" type="audio/ogg"> 
            <source src="midia/Abba - Dancing Queen (Official Video).wav" type="audio/wav"> 
                <p>Infelizmento seu navegador nao tem suporte para essa midia. <br>
                <a href="midia/Abba - Dancing Queen (Official Video).mp3">clique aqui para baixar</a></p>--> 

        </audio>
    </p>
    
</body>
</html>
